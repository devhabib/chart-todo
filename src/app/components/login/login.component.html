<form (submit)="login()">
  <div>
    <label for="username">Username:</label>
    <input
      type="text"
      name="username"
      id="username"
      [(ngModel)]="username"
      required
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      name="password"
      id="password"
      [(ngModel)]="password"
      required
    />
  </div>
  <button type="submit" (click)="login()">Login</button>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>
